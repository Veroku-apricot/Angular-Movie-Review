<h1 mat-dialog-title>Rimuovi dalla lista</h1>
<div mat-dialog-content>
  Sei sicuro di voler rimuovere "{{data.name}}" dalla lista?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-button mat-dialog-close (click)="remove()" style="margin-left: 10px;">Rimuovi</button>
</div>
