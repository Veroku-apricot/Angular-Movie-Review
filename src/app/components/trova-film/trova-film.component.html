<h2>Aggiungi Film</h2>
<p>
    <mat-form-field appearance="fill">
      <input matInput placeholder="Scrivi il titolo" [(ngModel)]="search">
    </mat-form-field>

    <button (click)="searchMovie()">Cerca</button>
</p>

<div @fadeIn *ngIf="isVisible" class="list-container">
    <div *ngFor="let movie of movies; let i = index" style="border: 2px solid white;">
        <p>{{movie.Title}}</p>
        <p>{{movie.Year}}</p>
        <img [src]="movie.Poster" alt="" style="width: 150px"><br>
        <button (click)="addMovie(i)">Aggiungi</button>
    </div>
</div>
